<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyric Cloud Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .canvas-container { background: rgba(255,255,255,0.05); border-radius: 20px; border: 2px dashed #334155; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-3xl mx-auto text-center">
        <h1 class="text-4xl font-bold mb-2 text-pink-500">LyricCloud Pro</h1>
        <p class="text-slate-400 mb-8">Enter a Song & Artist to visualize the lyrics</p>

        <div class="flex gap-2 mb-10">
            <input id="artist" type="text" placeholder="Artist (e.g. Adele)" class="flex-1 p-4 rounded-lg bg-slate-800 border border-slate-700 outline-none">
            <input id="song" type="text" placeholder="Song (e.g. Hello)" class="flex-1 p-4 rounded-lg bg-slate-800 border border-slate-700 outline-none">
            <button onclick="generateCloud()" class="bg-pink-600 hover:bg-pink-700 px-8 py-4 rounded-lg font-bold">GENERATE</button>
        </div>

        <div id="loading" class="hidden mb-4 text-pink-400 animate-pulse">Fetching lyrics and analyzing patterns...</div>
        
        <div class="canvas-container p-4">
            <canvas id="wordCloudCanvas" width="600" height="400" class="w-full"></canvas>
        </div>
    </div>
    <script>
    async function getLyrics() {
        const artist = document.getElementById('artist').value;
        const song = document.getElementById('song').value;
        const status = document.getElementById('status');
        
        if(!artist || !song) return alert("Please enter both fields!");
        status.innerText = "Searching lyrics...";

        try {
            const res = await fetch(`https://api.lyrics.ovh/v1/${artist}/${song}`);
            const data = await res.json();
            
            let lyricsText = "";

            if (data.lyrics) {
                lyricsText = data.lyrics;
                status.innerText = "Lyrics found! Building cloud...";
            } else {
                // FALLBACK: If API fails, we use a sample lyric set to demonstrate the tool works
                status.innerText = "API busy. Using sample data for demo...";
                lyricsText = "Love love love heart soul heart baby love song music rhythm beat soul heart love music";
            }

            // Simple Logic: Process the text
            const words = lyricsText.toLowerCase()
                .replace(/[^\w\s]/g, "")
                .split(/\s+/)
                .filter(w => w.length > 3);

            const counts = {};
            words.forEach(w => counts[w] = (counts[w] || 0) + 1);

            const list = Object.entries(counts).map(([text, count]) => [text, count * 10]);

            // Draw the cloud
            WordCloud(document.getElementById('myCanvas'), { 
                list: list,
                backgroundColor: '#1f2937',
                color: 'random-light',
                weightFactor: 2
            });

        } catch (e) {
            status.innerText = "Using fallback demo data...";
            // Manual data if network is blocked
            WordCloud(document.getElementById('myCanvas'), { 
                list: [['Music', 40], ['Lyrics', 30], ['Cloud', 25], ['Hackathon', 20]],
                backgroundColor: '#1f2937'
            });
        }
    }
</script>
</body>
</html>
